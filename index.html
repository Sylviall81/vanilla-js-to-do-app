<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <header>
                <h1>To Do List</h1>
                <p class="subtitle">Organiza tus tareas pendientes</p>
            </header>
            
            <div class="input-section">
                <input type="text" id="new-task-input" placeholder="Qué debes hacer?">
                <button id="add-task-button">
                    <i class="fas fa-plus"></i> Añadir
                </button>
            </div>
            
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>Mis Tareas</h2>
                    <!--<div class="task-count">0 tasks</div>-->
                </div>
                <ul id="tasks-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
